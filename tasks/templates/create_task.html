{% extends 'tasks_base.html' %}
{% block content %}
    <main>
        <div>
            <h1>Create a new task</h1>
            <form method="post">
                {% csrf_token %}
                {% comment %} {% for field in form %}

                   {{field.label_tag}}{{field}} 
                   <br><br>
                {% endfor %} {% endcomment %}
                <label for="name">Name</label>
                <input name= "name" type="text">
                <br>
                <br>
                <label for="start_date">Start Date</label>
                <input name="start_date" type="datetime-local">
                <br>
                <br>
                <label for="due_date">Due Date</label>
                <input name="due_date" type="datetime-local">
                <br>
                <br>
                <label for="recurring">Recurring Task</label>
                <input name="recurring" type="checkbox">
                <br>
                <br>
                <label for="frequency">Frequency of Recurrence</label>
                <select name="frequency" id="frequency">
                    <option value="hourly">
                        Hourly
                    </option>
                    <option value="daily">
                        Daily
                    </option>
                    <option value="weekly">
                        Weekly
                    </option>
                    <option value="monthly">
                        Monthly
                    </option>
                    <option value="yearly">
                        Yearly
                    </option>
                </select>
                <br>
                <br>
                <label for="project">Project</label>
                <select name="project" id="project">
                    {% for project in projects %}
                        <option value="{{ project.name}}">
                            {{ project.name }}
                        </option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <input type="hidden" name="assignee" value={{assignee}}>
                <button type="submit">Create</button>
            </form>
        </div>
    </main>
{% endblock content %}
